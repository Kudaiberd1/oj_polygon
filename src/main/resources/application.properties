spring.application.name=polygon
server.port=8000

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=postgres
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt.auth.converter.resource-id=${CLIENT_ID}
jwt.auth.converter.principle-attribute=preferred_username

spring.application.jwt.keycloak.url=${ISSUER_URI}
spring.application.jwt.keycloak.client-id=${CLIENT_ID}
spring.application.jwt.keycloak.client-secret=${CLIENT_SECRET}