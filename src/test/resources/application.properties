spring.application.name=polygon-test
server.port=8000

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/test/protocol/openid-connect/certs

jwt.auth.converter.resource-id=test-client
jwt.auth.converter.principle-attribute=preferred_username

spring.application.jwt.keycloak.url=http://localhost:8080/realms/test
spring.application.keycloak.url=http://localhost:8080
spring.application.jwt.keycloak.client-id=test-client
spring.application.jwt.keycloak.client-secret=test-secret
